<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Mailer.js</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+3">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/_ext/icons.css">
    <link rel="stylesheet" href="css/_ext/metro.css">
</head>
<body>
    <div id="element" class="d-flex flex-align-center flex-justify-center">
        <div>
            <h3 class="text-center"><span class='mif-javascript'></span> Vue Mailer.js</h3>
            <form data-role="validator">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" data-validate="required minlength=6"  data-role="input" data-prepend="<span class='mif-user'></span>">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" data-validate="required email" data-role="input" data-prepend="<span class='mif-alternate_email'></span>">
                </div>
                <div class="form-group">
                    <label for="subject">Subject</label>
                    <input type="text" id="subject" data-role="input" data-prepend="<span class='mif-pencil'></span>">
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" data-role="textarea" data-role="input" data-prepend="<span class='mif-email'></span>" data-auto-size="true" data-max-height="200"></textarea>
                </div>
                <div class="text-center mt-5">
                    <button class="button success outline">Send</button>
                </div>
            </form>
        </div>
    </div>
    <script src="js/_ext/metro.js"></script>
</body>
</html>
